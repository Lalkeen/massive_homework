{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block body %}
    <h1>Забыли пароль?</h1>
    <p>Введите свою почту, чтобы получить ссылку для сброса пароля.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
