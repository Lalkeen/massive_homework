{% extends "base.html" %}

{% block title %}Редактор профиля{% endblock %}

{% block body %}
    <h1>Редактирование информации пользователя {{ user.username }}</h1>
    <p>Используя форму ниже, вы можете изменить информацию пользователя:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ base_user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
